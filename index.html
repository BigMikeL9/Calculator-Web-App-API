<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <!-- "action" attribute is where we are sending the data to (we want to send the dat to our server which is at the homepage "/") -->
    <!-- "post" method means that to will send the data that is entered into the inputs, to the "action" attribute's location  -->
    <form action="/" method="post">
      <input type="text" name="num1" placeholder="First Number">
      <input type="text" name="num2" placeholder="Second Number">
      <button type="submit" name="submit">Calculate</button>
    </form>

  </body>
</html>
